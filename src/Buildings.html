<!DOCTYPE html>
<html lang="en" xmlns:v-bind="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.7/semantic.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.7/semantic.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.js"></script>

</head>
<body>

<div class="ui inverted segment">
    <div class="ui inverted labeled icon pointing menu">
        <a class="item active" href="Buildings.html">
            <i class="building outline icon"></i>
            Buildings
        </a>
        <a class="item" href="index.html">
            <i class="cubes icon"></i>
            Rooms
        </a>
        <a class="item" href="SwitchLight.html">
            <i class="idea icon" ></i>
            Switch lights
        </a>
        <a class="item">
            <i class="volume up icon"></i>
            Switch ringers
        </a>
        <div class="right menu">
            <div class="item">
                <div class="ui transparent icon input">
                    <input type="text" placeholder="Search...">
                    <i class="search inverted link icon"></i>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="container" id="appB">

        <div class="text-center font-weight-bold" >
            <h1>List Of Buildings</h1>
        </div>

            <table class="table table-striped table-hover" >
                <thead>
                <tr>

                </tr>
                </thead>
                <tbody>
                <tr><th scope="col">#</th>
                    <th scope="col">Building name</th>
                    <th scope="col">Number of rooms</th>
                    <th scope="col">Number of "ON" lights</th>
                    <th scope="col">Number of "ON" Ringers</th>
                    <th scope="col">Details</th>

                </tr>
                </thead>

                <tbody>
                <tr v-for="b in buildings">
                    <th scope="row">{{ b.id }}</th>
                    <td>{{ b.name }}</td>
                    <td>{{ b.nb }}</td>
                    <td>{{ b.nbOnlight }}</td>
                    <td>{{ b.nbOnRinger }}</td>
                    <th scope="row"><a  v-bind:href="'index.html?id='+b.id+''"><i class="cubes icon"></i></a></th>

                </tr>
                </tbody>
            </table>
</div>
</body>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"  integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ"crossorigin="anonymous"></script>
<script src="https://unpkg.com/vue"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="https://unpkg.com/vue-router"></script>
<script src="js/nadia.js"></script>

</html>
